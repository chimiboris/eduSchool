<div class="col m-lg-2 ">
  
    <div class="col-md-12">
        <div class="col-md-12 ">
            <h2><i class="fa-solid fa-circle-info blue-color"></i>&nbsp;Informations sur l'emploi de temps</h2>
        </div>


        <div class="row">
            <mat-form-field class="col-md-4">
                <mat-label>Année scolaire</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="col-md-4">
                <mat-label>Salle de classe</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="col-md-4">
                <mat-label>Jour de la semaine</mat-label>
                <input matInput>
            </mat-form-field> 
        </div>

        <div class="row">
            <mat-form-field class="col-md-3">
                <mat-label>Matière</mat-label>
                <input matInput> 
            </mat-form-field>
            <mat-form-field class="col-md-2">
                <mat-label>Heure début</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="col-md-2">
                <mat-label>Heure fin</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="col-md-2">
                <mat-label>Durée</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="col-md-3">
                <mat-label>Enseignant</mat-label>
                <input matInput>
            </mat-form-field>
        </div>

        <div class="row">
           
        </div>
    </div>
  
    <div class="col-md-12 text-end ">
        <button class="btn btn-danger" (click)="cancel()">
            <i class="fa-solid fa-ban"></i>&nbsp;
            Annuler
        </button>
  
        <button class="btn btn-primary m-lg-3">
            <i class="fa-solid fa-floppy-disk"></i>&nbsp;
            Enregistrer
        </button>
    </div>
  </div>
