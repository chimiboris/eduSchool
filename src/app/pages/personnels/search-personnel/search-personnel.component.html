<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <mat-form-field class="col-md-12">
                        <mat-label>Rechercher un personnel ici</mat-label>
                        <input #searchBox 
                        (keyup)="search(searchBox.value)" matInput>
                    </mat-form-field>
                   
                    <div class="collection">
                        <a 
                            *ngFor="let personnel of personnel$ | async"
                            (click)="goToDetail(personnel)"
                            class="collection-item"
                        >
                            {{ personnel.nom }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
