<div class="col m-lg-2 ">
  
    <div class="col-md-12">
        <div class="col-md-12 ">
            <h2><i class="fa-solid fa-circle-info blue-color"></i>&nbsp;Informations sur la salle de classe</h2>
        </div>


        <div class="row">
            <mat-form-field class="col-md-3">
                <mat-label>Nom de la salle de classe</mat-label>
                <input matInput>
            </mat-form-field> 
            <mat-form-field class="col-md-3">
                <mat-label>Niveau</mat-label>
                <textarea matInput></textarea>
            </mat-form-field> 
            <mat-form-field class="col-md-3">
                <mat-label>Spécialité</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
            <mat-form-field class="col-md-3">
                <mat-label>Cycle</mat-label>
                <mat-select>
                  @for (cycle of cycles; track cycle) {
                    <mat-option [value]="cycle.value">{{cycle.viewValue}}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="col-md-4">
                <mat-label>Enseignant titulaire</mat-label>
                <textarea matInput></textarea>
            </mat-form-field> 
            <mat-form-field class="col-md-4">
                <mat-label>Nombre d'élève</mat-label>
                <textarea matInput></textarea>
            </mat-form-field> 
            <mat-form-field class="col-md-4">
                <mat-label>Localisation</mat-label>
                <textarea matInput></textarea>
            </mat-form-field> 
        </div>
             
    </div>
  
    <div class="col-md-12 text-end ">
        <button class="btn btn-danger" (click)="cancel()">
            <i class="fa-solid fa-ban"></i>&nbsp;
            Annuler
        </button>
  
        <button class="btn btn-primary m-lg-3">
            <i class="fa-solid fa-floppy-disk"></i>&nbsp;
            Enregistrer
        </button>
    </div>
  </div>
