<div class="row">
    <div class="row m-3">
        <div class="col-md-8 p-0">
            <h1>Liste des enseignants</h1>
        </div>
        <div class="d-flex ms-3">
            <div class="col-md-10 me-5">
                <app-search-enseignant></app-search-enseignant>
            </div>
            <div class="col-md-2 ms-3">
                <app-boutton-action
                (clickEvent)="nouveauEnseignant()"
            ></app-boutton-action>
            </div>
            
        </div>
    </div>

    <div class="col m-3" style="max-height: 550px; overflow-y:scroll;">
        <app-detail-enseignant [enseignantList]="paginatedEnseignantList"></app-detail-enseignant> 
    </div>

    <div class="paginator">
        <mat-paginator #paginator
           class="demo-paginator"
           (page)="handlePageEvent($event)"
           [length]="length"
           [pageSize]="pageSize"
           [disabled]="disabled"
           [showFirstLastButtons]="showFirstLastButtons"
           [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
           [hidePageSize]="hidePageSize"
           [pageIndex]="pageIndex"
           aria-label="Select page">
